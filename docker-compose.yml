version: '3.8'

services:
  job-scheduler:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DB_PATH=./data/jobs.db
      - MAX_CONCURRENT_JOBS=1000
      - JOB_TIMEOUT=30000
      - RETRY_ATTEMPTS=3
      - RETRY_DELAY=1000
      - LOG_LEVEL=info
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped

